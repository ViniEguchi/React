<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Insira sua nota:</div>
    <input type="text" id="ipt_nota">

    <br>

    <button onclick="classificar()">Classificar Aluno</button>

    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function classificar() {
        var nota = ipt_nota.value;

        if (nota > 9.5) {
            div_mensagem.innerHTML = "Aluno fora da curva";
        } else if (nota >= 7) {
            div_mensagem.innerHTML = "Aluno acima da média";
        } else if (nota >= 5) {
            div_mensagem.innerHTML = "Aluno na média";
        } else {
            div_mensagem.innerHTML = "Aluno precisa de muita ajuda";
        }
    }
</script>
