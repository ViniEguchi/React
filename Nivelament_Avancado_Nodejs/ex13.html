<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>Insira o nome do filme:</div>
    <input type="text" id="ipt_filme">

    <div>Insira o gênero do filme:</div>
    <input type="text" id="ipt_genero">

    <div>Insira a avaliação do filme:</div>
    <input type="number" id="ipt_nota">

    <br>

    <button onclick="add()">Cadastrar</button>
    <button onclick="filter()">filtrar por gênero</button>

    <div id="div_msg"></div>
</body>

</html>

<script>
    let list = [];

    function add() {
        list.push({ nome: ipt_filme.value, genero: ipt_genero.value, avaliacao: Number(ipt_nota.value) });
    }

    function filter() {
        let msg = '';

        const list_pass = list.filter(x => x.genero == "Ação");

        const sorted_list = list_pass.sort((a, b) => b.nota - a.nota);

        const new_list = sorted_list.map(x => {
            return `nome: ${x.nome} | genero: ${x.genero} | genero: ${x.genero}`;
        });

        const top5 = new_list.slice(0, 5);

        div_msg.innerHTML = top5.join("<br>");

        const sum = sorted_list.reduce((total, num) => (total + num.avaliacao), 0);

        div_msg.innerHTML += `<br>Media das notas dos filmes de Ação: ${sum / sorted_list.length}`;
    }
</script>
