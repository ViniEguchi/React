<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Formulário Pessoas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
      color: #333;
    }

    h2,
    h3 {
      text-align: center;
      color: #2c3e50;
    }

    .form-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    button {
      flex: 1;
      /* ocupa espaço igualmente */
      background: #3498db;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #ecf0f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <h2>Cadastro de Pessoas</h2>

  <div class="form-container">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" id="id" />
    </div>

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" />
    </div>

    <div class="buttons">
      <button onclick="adicionar()">Adicionar</button>
      <button onclick="alterar()">Alterar</button>
      <button onclick="remover()">Remover</button>
    </div>

    <h3>Lista de Pessoas</h3>
    <ul id="ul_lista"></ul>
  </div>

  <script>
    const urlBase = 'http://localhost:8080/pessoas';
    let listaPessoas = [];

    async function mostrar() {
      try {
        const resposta = await fetch(`${urlBase}`)
        const dados = await resposta.json();
        console.log(dados)
        listaPessoas = dados;

        listaPessoas.forEach((pessoa) => ul_lista.innerHTML = `<li>${pessoa.id} | ${pessoa.nome}</li>`)
      } catch (erro) {
        console.warn(erro)
      }
    }

    async function adicionar() {
      const id = Number(document.getElementById('id').value);
      const nome = document.getElementById('nome').value;

      try {
        const resposta = await fetch(urlBase, {
          method: "POST",
          headers: {
            "Content-Type": "aplication/json"
          },
          body: JSON.stringify({ nome, id }),
        });

        mostrar();
      } catch (erro) {
        console.warn(erro);
      }
    }

    async function alterar() {
      const id = Number(document.getElementById('id').value);
      const nome = document.getElementById('nome').value;

      try {
        const resposta = await fetch(`${urlBase}/${id}`, {
          method: "PATCH",
          headers: {
            "Content-Type": "aplication/json"
          },
          body: JSON.stringify({ nome }),
        });

        mostrar();
      } catch (erro) {
        console.warn(erro);
      }
    }

    async function remover() {
      const id = Number(document.getElementById('id').value);

      try {
        const resposta = await fetch(`${urlBase}/${id}`, { method: 'DELETE' })
      } catch (erro) {
        console.warn(erro);
      }

      mostrar();
    }
    mostrar();
  </script>
</body>

</html>
